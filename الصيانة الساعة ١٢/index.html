<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>قسم صيانة الآليات</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');
  body {
    font-family: 'Amiri', serif;
    font-size: 13px;
    background-color: #e6f4e6;
    color: #083d0c;
    margin: 0;
    padding: 0;
    direction: rtl;
  }
  header {
    text-align: center;
    padding: 20px;
    background-color: #2d6a4f;
    color: white;
  }
  header h1 {
    font-size: 20px;
  }
  header h2 {
    font-size: 16px;
  }
  .controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    flex-wrap: wrap;
  }
  #addBtn {
    order: 1;
  }
  #searchInput {
    width: 25cm;
    padding: 10px;
    margin: 10px 0;
    font-size: 13px;
    text-align: center;
  }
  .controls button {
    padding: 10px 20px;
    background-color: #40916c;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 13px;
  }
  table {
    width: 95%;
    margin: 0 auto 30px;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #95d5b2;
    padding: 10px;
    text-align: center;
  }
  th {
    background-color: #74c69d;
    color: white;
    font-size: 16px;
    font-weight: bold;
  }
  footer {
    text-align: center;
    padding: 15px;
    background-color: #2d6a4f;
    color: white;
  }
  @media print {
    th:last-child,
    td:last-child {
      display: none;
    }
  }
</style>
</head>
<body>
<header>
  <h1>مديرية أمن محافظة الأحمدي</h1>
  <h2>قسم صيانة الآليات</h2>
</header>
<section class="controls">
  <button id="addBtn">إضافة</button>
  <input type="text" id="searchInput" placeholder="ابحث في الجدول...">
  <button onclick="window.print()">طباعة</button>
</section>
<table id="dataTable">
  <thead>
    <tr>
      <th>رقم الدورية</th>
      <th>النوع</th>
      <th>الموديل</th>
      <th>الإدارة / القيادة</th>
      <th>القسم / المخفر</th>
      <th>الحالة</th>
      <th>تاريخ الاستلام</th>
      <th>الإجراءات</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<footer>
  <p>قسم صيانة الآليات</p>
</footer>
<script>
const addBtn = document.getElementById("addBtn");
const tbody = document.querySelector("#dataTable tbody");
const searchInput = document.getElementById("searchInput");

let editIndex = null;

function saveData() {
  const data = [];
  tbody.querySelectorAll("tr").forEach(row => {
    const cells = row.querySelectorAll("td");
    const record = Array.from(cells).slice(0, 7).map(td => td.textContent);
    data.push(record);
  });
  localStorage.setItem("vehicleData", JSON.stringify(data));
}

function loadData() {
  const data = JSON.parse(localStorage.getItem("vehicleData") || "[]");
  data.forEach(record => {
    const row = tbody.insertRow();
    record.forEach(text => row.insertCell().textContent = text);
    const actions = row.insertCell();
    actions.innerHTML = \`<button onclick="editRow(this)">تعديل</button> <button onclick="deleteRow(this)">حذف</button>\`;
  });
}

function clearTable() {
  tbody.innerHTML = "";
}

function deleteRow(btn) {
  if (confirm("هل أنت متأكد من الحذف؟")) {
    btn.closest("tr").remove();
    saveData();
  }
}

function editRow(btn) {
  const row = btn.closest("tr");
  const cells = row.querySelectorAll("td");
  const values = Array.from(cells).slice(0, 6).map(td => td.textContent);
  const inputs = prompt("أدخل القيم الجديدة مفصولة بفواصل:
(رقم الدورية,النوع,الموديل,الإدارة,القسم,الحالة)", values.join(","));
  if (inputs) {
    const arr = inputs.split(",");
    arr.forEach((val, i) => cells[i].textContent = val.trim());
    cells[6].textContent = new Date().toLocaleDateString('en-GB');
    saveData();
  }
}

addBtn.onclick = () => {
  const values = prompt("أدخل القيم بالترتيب مفصولة بفواصل:
(رقم الدورية,النوع,الموديل,الإدارة,القسم,الحالة)").split(",");
  if (values.length === 6) {
    const row = tbody.insertRow();
    values.forEach(val => row.insertCell().textContent = val.trim());
    row.insertCell().textContent = new Date().toLocaleDateString('en-GB');
    const actions = row.insertCell();
    actions.innerHTML = \`<button onclick="editRow(this)">تعديل</button> <button onclick="deleteRow(this)">حذف</button>\`;
    saveData();
  } else {
    alert("يرجى إدخال جميع القيم الستة");
  }
};

searchInput.oninput = function () {
  const value = this.value.toLowerCase();
  Array.from(tbody.rows).forEach(row => {
    const show = Array.from(row.cells).some(cell => cell.textContent.toLowerCase().includes(value));
    row.style.display = show ? "" : "none";
  });
};

window.onload = loadData;
</script>
</body>
</html>
